<!DOCTYPE html>
<html>

    <head>
        <title>jquery.bootstrap-growl Demo</title>
        <link rel="stylesheet" type="text/css" href="bootstrap3.1.1.min.css"> </head>

    <body>
        <script src="jquery.1.8.3.min.js"></script>
        <script src="bootstrap3.1.1.min.js"></script>
        <script src="jquery.bootstrap-growl.js"></script>
        <script type="text/javascript">
            $(function()
            {
                $.bootstrapGrowl("This is a test.");
                setTimeout(function()
                {
                    $.bootstrapGrowl("This is another test.",
                    {
                        type: 'success'
                    });
                }, 1000);
                setTimeout(function()
                {
                    $.bootstrapGrowl("Danger, Danger!",
                    {
                        type: 'danger',
                        align: 'center',
                        width: 'auto',
                        allow_dismiss: false
                    });
                }, 2000);
                setTimeout(function()
                {
                    $.bootstrapGrowl("Danger, Danger!",
                    {
                        type: 'info',
                        align: 'left',
                        stackup_spacing: 30
                    });
                }, 3000);
            });
        </script>
    </body>

</html>
